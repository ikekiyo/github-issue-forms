name: Bug Report
description: バグの報告
title: "[Bug]: "
labels: ["bug"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: environment
    attributes:
      label: 環境
      description: バグが発生した環境を選択する。
      options:
        - 本番環境
        - 開発環境
        - ローカル
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: ブラウザの種類
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Microsoft Edge
      value:
        - Chrome
  - type: markdown
    id: what-happened
    attributes:
      label: バグ詳細
      description: 何が起こったか？バグ解析に役立つ情報をできるだけ詳しく記載する。
      placeholder:
      value: ""
    validations:
      required: true
  - type: markdown
    id: steps
    attributes:
      label: 再現手順
      description: バグ発見時の発生手順を箇条書きで記載する。手順が不明の場合は未記載とする。判明次第、可能な限り最短手順を記載する
    validations:
      required: true
  - type: textarea
    id: frequency
    attributes:
      label: 発生頻度
      description: 分数表記 (X/Y)で記載する。
      placeholder: |-
        <!-- 記載例 -->
        <!-- 再現率100%: 5/5 -->
        <!-- 再現率40% : 2/5 -->
        <!-- 再現率0%  : 0/5 -->
    validations:
      required: true
